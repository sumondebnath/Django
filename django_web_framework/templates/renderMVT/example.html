
{% extends "base.html" %}



{% block content %}

    <h2 style="text-align: center; color:darkgreen;">This is the example page..!</h2>

    {% if lists %}
        <div style="display: grid; place-items:center;">
            {% for list in lists %}
                {{ forloop.counter }}
                <h2 style="color: cadetblue;">{{list | lower}}</h2>
                <h3>{{list | upper}}</h3>
                
            {% endfor %}
            
        </div>

    {% else %}
        <h2>No Content Here..!</h2>

    {% endif %}


    {% include 'renderMVT/showTime.html' %}


{% endblock %}
